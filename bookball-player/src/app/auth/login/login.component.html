<div class="wrapper h-100">

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form #form="ngForm" class="form-signin" autocomplete="off" (ngSubmit)="onSubmit(form)">
              <div class="form-label-group">
                <input type="text" #username="ngModel" [(ngModel)]="formModel.username" id="inputUsername"
                  name="username" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" #password="ngModel" name="password" [(ngModel)]="formModel.password"
                  id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>

              <button class="btn btn-lg bg-prime btn-block text-uppercase" type="submit">Sign in</button>
              <div class="center mb-3 mt-2">
                <span>Don't have an account yet?
                  <a [routerLink]="['/auth/register']" routerLinkActive="router-link-active">Register.</a>
                </span>
              </div>

              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase"><i class="fa fa-google mr-2"></i> Sign in
                with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase"><i class="fa fa-facebook-f mr-2"></i>
                Sign in with Facebook</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
