<!-- Content area -->
<form [formGroup]="myForm" (ngSubmit)="submitForm()" novalidate>
  <div class="row">
    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Tên mục tiêu <span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Tên loại dự án" formControlName="targetNameVn">
      </input-text>
      <render-error [data]="myForm.get('data.targetNameVn')"></render-error>
    </div>

    <div class="form-group col-md-6 control-inline" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note"
        rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="isLoading"
      [hidden]="isView">{{isLoading ? 'Đang tải...':'Thêm dữ liệu'}}<i
        class="icon-arrow-right14 position-right"></i></button>
  </div>
</form>
<!-- /content area -->
