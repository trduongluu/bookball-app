<!-- Content area -->
<form [formGroup]="myForm" novalidate>
  <div class="row" formGroupName="data">
    <div class="form-group col-md-6 control-inline">
      <label class="control-label">Mã hồ sơ<span class="text-danger">
          <b> *</b>
        </span> </label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Mã hồ sơ dự án" formControlName="profileCode">
      </input-text>
      <render-error [data]="myForm.get('data.profileCode')"></render-error>
    </div>
    <div class="form-group col-md-6 control-inline">
      <label>Tên hồ sơ <span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Tên hồ sơ dự án " formControlName="profileNameVn">
      </input-text>
      <render-error [data]="myForm.get('data.profileNameVn')"></render-error>
    </div>

    
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>

    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note"
        rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary" [disabled]="isLoading"
      [hidden]="isView">{{isLoading ? 'Đang tải...':'Thêm dữ liệu'}}<i
        class="icon-arrow-right14 position-right"></i></button>
  </div>
</form>
<!-- /content area -->
