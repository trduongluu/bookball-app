<div class="tab-content w-100 overflow-auto">
  <div class="tab-pane fade mt-2" [ngClass]="{'active show': openTab === 1}">

    <!-- Profile info -->
    <div class="card">
      <div class="card-body">
        <fieldset>
          <legend class="font-weight-semibold text-uppercase font-size-sm">
            Thông tin cơ bản
          </legend>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Mã nhân viên</label>
              <input type="text" value="C1002" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Tên Nhân Viên</label>
              <input type="text" value="Lâm Hoài Lâm" disabled class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Loại hợp đồng</label>
              <input type="text" value="Hợp đồng có thời hạn" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Thời gian</label>
              <input type="text" value="24 tháng" placeholder="Đơn vị tháng" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Số hợp đồng</label>
              <input type="text" value="001" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Số quyết định</label>
              <input type="text" value="1" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Ngày ký</label>
              <input type="text" value="10/10/1990" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Ngày hiệu lực</label>
              <input type="text" value="10/10/1990" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Ngày hết hạn</label>
              <input type="text" placeholder="10/10/2018" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Ngày chấm dứt</label>
              <input type="text" placeholder="" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Mức lương cơ bản</label>
              <input type="text" placeholder="5 000 000" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Mức lương thực tế</label>
              <input type="text" placeholder="50 000 000" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Phân loại</label>
              <input type="text" placeholder="Hợp đồng lao động" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Hợp đồng gốc</label>
              <input type="text" placeholder="Đây là hợp đồng gốc" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6 control-inline">
              <label>Người ký</label>
              <input type="text" placeholder="Nguyễn Văn Đức" class="form-control control-content">
            </div>
            <div class="form-group col-md-6 control-inline">
              <label>Cơ quan ký</label>
              <input type="text" placeholder="Nguyễn Hùng Dũng" class="form-control control-content">
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12 control-inline">
              <label>Ghi chú</label>
              <textarea class="form-control control-content" rows="7"></textarea>
            </div>
          </div>

        </fieldset>

        <div class="text-right mt-2">
          <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
        </div>
      </div>
    </div>
    <!-- /profile info -->

  </div>

  <div class="tab-pane fade mt-2" [ngClass]="{'active show': openTab === 2}">

    <!-- Profile info -->
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <textarea class="form-control" rows="30"></textarea>
        </div>

        <div class="text-right mt-2">
          <button type="submit" class="btn btn-primary">Lưu dữ liệu</button>
        </div>
      </div>
    </div>
    <!-- /profile info -->

  </div>

  <div class="tab-pane fade mt-2" [ngClass]="{'active show': openTab === 3}">
    <div class="card">
      <div class="card-body">
        <fieldset>
          <legend class="font-weight-semibold text-uppercase font-size-sm">
            Các files đính kèm
            <a class="float-right text-primary">
              <i class="icon-plus22"></i>
              Thêm file
            </a>
          </legend>

          <nz-table #basicTable [nzData]="listOfData" [nzLoading]="isLoading" [nzBordered]="true"
            [nzFrontPagination]="false" nzSize="small" [nzScroll]="{ x: true }">
            <thead>
              <tr>
                <th>STT</th>
                <th>Tên file</th>
                <th>Kích thước</th>
                <th class="action text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>hopdonglaodong.pdf</td>
                <td>120kb</td>
                <td class="text-center">
                  <div class="list-icons list-icons-extended text-center">
                    <a class="list-icons-item" href="javascript:;">
                      <span nz-tooltip nzTitle="Xem">
                        <i nz-icon nzType="eye" nzTheme="outline"></i>
                      </span>
                    </a>
                    <a class="list-icons-item text-danger" href="javascript:;">
                      <span nz-tooltip nzTitle="Xóa">
                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                      </span>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </nz-table>

          <!-- <app-paging [data]="paging" (onChange)="getData($event)"></app-paging> -->
        </fieldset>
      </div>
    </div>

  </div>
</div>
