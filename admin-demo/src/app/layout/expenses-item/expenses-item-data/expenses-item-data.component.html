<form [formGroup]="myForm" novalidate>
  <div class="row">
    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Tên khoản mục <span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Tên mã khoản mục "
        formControlName="expensesItemName">
      </input-text>
      <render-error [data]="myForm.get('data.expensesItemName')"></render-error>
    </div>
    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Khoản mục cha <span class="text-danger"> * </span></label>
      <input-select [items]="listItemGroup" placeholder="Lựa chọn" class="form-control" formControlName="expItemGroup">
      </input-select>
      <render-error [data]="myForm.get('data.expItemGroup')"></render-error>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Thứ tự <span class="text-danger"> </span></label>
      <input-number [min]="0" class="form-control control-content" placeholder="Thứ tự" formControlName="expensesItemIndex">
      </input-number>
      <render-error [data]="myForm.get('data.expensesItemIndex')"></render-error>
    </div>

    <div class="form-group col-md-6 control-inline" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note"
        rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="isLoading" (click)="submitForm()" [hidden]="isView">
      <i nz-icon nzType="close-circle" class="mr-1" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu đóng'}} </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="submitForm(false)"
      [hidden]="isView"><i class="mr-1" nz-icon nzType="plus-circle" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu thêm'}}</button>
  </div>
</form>
