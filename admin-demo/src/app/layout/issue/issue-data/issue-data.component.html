  <div class="text-center d-lg-none w-100">
    <button class="navbar-toggler dropdown-toggle" data-target="#navbar-second" data-toggle="collapse" type="button">
      <i class="icon-menu7 mr-2"></i> </button></div>
  <div class="navbar-collapse collapse p-0" id="navbar-second">
    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="navbar-nav-link" href="javascript:;" [ngClass]="{'active show': openTab === 1}" (click)="openTab = 1">

          Cơ bản </a></li>
      <li class="nav-item">
        <a class="navbar-nav-link" href="javascript:;" [ngClass]="{'active show': openTab === 2}" (click)="openTab = 2">

<div class="tab-content w-100 overflow-auto">

  <div class="tab-pane fade mt-2" [ngClass]="{'active show': openTab === 1}">

    <form class="form-horizontal"  [formGroup]="myForm"  novalidate>
      <div class="card">
        <div class="card-body">
          <legend class="font-weight-semibold text-uppercase font-size-sm"> Thông tin cơ bản
          </legend>
          <div class="row">
            <div class="form-group col-md-12">
              <label >Tên vấn đề <span class="text-danger">*</span></label>

              <input-text class="form-control" placeholder="Nhập tên vấn đề " formControlName="issueName">
              </input-text>
              <render-error [data]="myForm.get('issueName')"></render-error>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Trạng thái</label>

              <input-select class="form-control" formControlName="statusId" (onChange)="update()" [items]="listStatus"
                [placeholder]="'Lựa chọn'"></input-select>

            </div>
            <div class="form-group col-md-6">
              <label >%</label>

              <input-number [min]="0" class="form-control" formControlName="percentCompleted" [placeholder]="'0%'">
              </input-number>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Hoàn thành</label>

              <input-date class="form-control" formControlName="completedDate"></input-date>

            </div>
            <div class="form-group col-md-6">
              <label >Phân loại <span class="text-danger">*</span></label>

              <input-select class="form-control" formControlName="issueTypeId" [items]="listTypeIssue"
                [placeholder]="'Lựa chọn'"></input-select>
              <render-error [data]="myForm.get('issueTypeId')"></render-error>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Ưu tiên </label>

              <input-select class="form-control" formControlName="priority" [items]="listPriority"
                [placeholder]="'Lựa chọn'"></input-select>

            </div>
            <div class="form-group col-md-6">
              <label >Người phụ trách </label>

              <input-select class="form-control" formControlName="empId" [items]="listEmployee"
                [placeholder]="'Lựa chọn'"></input-select>


            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Ngày bắt đầu</label>

              <input-date class="form-control" formControlName="beginDate"></input-date>

            </div>
            <div class="form-group col-md-6">
              <label >Ngày kết thúc</label>

              <input-date class="form-control" formControlName="endDate"></input-date>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Giờ kế hoạch</label>

              <input-float formControlName="timePlan" class="form-control" [step]="1" [min]="0" [placeholder]="'0'">
              </input-float>

            </div>
            <div class="form-group col-md-6">
              <label >Giờ thực tế</label>

              <input-float formControlName="timeReality" class="form-control" [step]="1" [min]="0" [placeholder]="'0'">
              </input-float>

            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label >Nội dung</label>

              <textarea formControlName="content" class="form-control" rows="5"></textarea>

            </div>
          </div>

          <!-- <div class=" form-group col-md-12"> -->
          <legend class="font-weight-semibold text-uppercase font-size-sm"> Thiết lập
          </legend>
          <div class="row ">
            <div class="form-group col-md-12">
              <label >Người phối hợp </label>
              <nz-select nzMode="multiple" nzPlaceHolder="Lựa chọn" formControlName="coordinationList">
                <nz-option *ngFor="let option of listEmployee" [nzLabel]="option.name" [nzValue]="option.id">
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label >Dự án </label>

              <input-select class="form-control" formControlName="projId" [items]="listProject"
                [placeholder]="'Lựa chọn'"></input-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label >Ghi chú</label>
              <textarea class="form-control" rows="5" formControlName="note"></textarea>
            </div>
          </div>
          </div>
          </div>
    </form>
  </div>
  <div class="tab-pane fade mt-2" [ngClass]="{'active show': openTab === 2}">
    <form class="form-horizontal" *ngIf="myForm" [formGroup]="myForm"  novalidate>
        <div class="card">
            <div class="card-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label >Mức độ </label>
            <input-select class="form-control" formControlName="levelIssue" [items]="ListLevelIssue"
              [placeholder]="'Lựa chọn'"></input-select>
        </div>
        <div class="form-group col-md-6">
          <label >Nguyên nhân </label>

            <input-select class="form-control" formControlName="issueCausesId" [items]="listIssueCausesName"
              [placeholder]="'Lựa chọn'"></input-select>

        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label >Giải pháp </label>
            <textarea class="form-control" rows="5" formControlName="solusion"></textarea>
        </div>
        </div>
      </div>
    </div>
    </form>
  </div>

</div>
<div class="text-right mt-4">
    <button type="submit" (click)="submit()" class="btn btn-primary" [disabled]="isLoading"
      [hidden]="isView">{{isLoading ? 'Đang tải...':'Thêm dữ liệu'}}<i
        class="icon-arrow-right14 position-right"></i></button>
  </div>
