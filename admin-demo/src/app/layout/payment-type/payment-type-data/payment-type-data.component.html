<!-- Content area -->
<form [formGroup]="myForm" novalidate>
  <div class="row pb-3">
    <div class="col-md-6" formGroupName="data">
      <label class="control-label">Tên kiểu</label>
      <span class="text-danger">
        <b> *</b>
      </span>
      <input-text class="form-control" placeholder="Tên kiểu" formControlName="paymentTypeName"></input-text>
      <render-error [data]="myForm.get('data.paymentTypeName')"></render-error>
    </div>
    <div class="col-md-2" formGroupName="dataDb">
      <label class="control-label">Hiển thị</label>
      <input-switch class="custom-control" formControlName="status"></input-switch>
    </div>
  </div>
  <div formGroupName="data">
    <label class="control-label">Ghi chú</label>
    <textarea class="form-control" placeholder="Nhập ghi chú" formControlName="note" cols="30" rows="5"></textarea>
  </div>
  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="isLoading" (click)="submitForm()" [hidden]="isView">
      <i nz-icon nzType="close-circle" class="mr-1" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu đóng'}} </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="submitForm(false)"
      [hidden]="isView"><i class="mr-1" nz-icon nzType="plus-circle" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu thêm'}}</button>
  </div>
</form>
<!-- /content area -->
