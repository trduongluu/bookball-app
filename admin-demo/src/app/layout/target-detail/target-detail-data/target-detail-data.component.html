<!-- Content area -->
<form [formGroup]="myForm" novalidate>
  <div class="row">
    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Tên mục tiêu<span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Tên mục tiêu"
        formControlName="targetDetailNameVn">
      </input-text>
      <render-error [data]="myForm.get('data.targetDetailNameVn')"></render-error>
    </div>

    <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Mục tiêu cha</label>
      <input-select [items]="lisTarget" placeholder="Lựa chọn" class="form-control" formControlName="idtarget"
        (onChange)="togglePercent($event)">
      </input-select>
      <render-error [data]="myForm.get('data.idtarget')"></render-error>
    </div>
  </div>

  <div class="row" formGroupName="data">
    <div class="form-group col-md-6 control-inline">
      <label>Tiến trình (%)</label>
      <input-number [min]="0" [max]="100" class="form-control control-content" formControlName="stagePercent">
      </input-number>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-3 control-inline" formGroupName="data">
      <label class="control-inline">Thứ tự</label>
      <input-number [min]="0" class="form-control" placeholder="Thứ tự" formControlName="stageIndex">
      </input-number>
      <render-error [data]="myForm.get('data.stageIndex')"></render-error>
    </div>
    <div class="form-group col-md-3 control-inline ml-5" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note" rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="isLoading" (click)="submitForm()" [hidden]="isView">
      <i nz-icon nzType="close-circle" class="mr-1" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu đóng'}} </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="submitForm(false)"
      [hidden]="isView"><i class="mr-1" nz-icon nzType="plus-circle" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu thêm'}}</button>
    <!-- <button type="submit" class="btn btn-primary" [disabled]="isLoading"
      [hidden]="isView">{{isLoading ? 'Đang tải...': id ? 'Lưu dữ liệu' : 'Thêm dữ liệu'}}<i
        class="icon-arrow-right14 position-right"></i></button> -->
  </div>
</form>
<!-- /content area -->
