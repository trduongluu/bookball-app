<!-- Content area -->
<form class="form-horizontal" [formGroup]="myForm" novalidate>
  <div class="row" formGroupName="data">
    <div class="form-group col-md-6">
      <label>Tên loại <span class="text-danger"> * </span></label>
      <input-text class="form-control" maxlength="255" placeholder="Tên loại công việc" formControlName="workTypeName">
      </input-text>
      <render-error [data]="myForm.get('data.workTypeName')"></render-error>
    </div>
    <div class="form-group col-md-6">
      <label>Tỷ trọng thời gian</label>
      <input-number [min]="0" [step]="1" class="form-control" [placeholder]="0" formControlName="ratioTime">
      </input-number>
    </div>
  </div>
  <div class="row" formGroupName="data">
    <div class="form-group col-md-6">
      <label>Trọng số</label>
      <input-number [min]="0" [step]="1" class="form-control" [placeholder]="0" formControlName="weight">
      </input-number>
    </div>
    <div class="form-group col-md-6">
      <label>Tỷ trọng chi phí</label>
      <input-number [min]="0" [step]="1" class="form-control" [placeholder]="0" formControlName="ratioCost">
      </input-number>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4 control-inline" formGroupName="data">
      <label>Thứ tự </label>
      <input-number [min]="0" class="form-control" placeholder="Thứ tự" formControlName="workTypeIndex">
      </input-number>
      <render-error [data]="myForm.get('data.workTypeIndex')"></render-error>
    </div>

    <div class="form-group col-md-4 control-inline" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note" rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="isLoading" (click)="submitForm()" [hidden]="isView">
      <i nz-icon nzType="close-circle" class="mr-1" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu đóng'}} </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="submitForm(false)"
      [hidden]="isView"><i class="mr-1" nz-icon nzType="plus-circle" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu thêm'}}</button>
  </div>
</form>
<!-- /content area -->
