<!-- Content area -->
<form [formGroup]="myForm" novalidate>
  <div class="row" formGroupName="data">
    <div class="form-group col-md-6 control-inline">
      <label>Mã tủ<span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Mã tủ" formControlName="cabCode">
      </input-text>
      <render-error [data]="myForm.get('data.cabCode')"></render-error>
    </div>

    <div class="form-group col-md-6 control-inline">
      <label>Tên tủ<span class="text-danger"> * </span></label>
      <input-text class="form-control control-content" maxlength="255" placeholder="Tên tủ "
        formControlName="cabinetName">
      </input-text>
      <render-error [data]="myForm.get('data.cabinetName')"></render-error>
    </div>
  </div>

  <div class="row" formGroupName="data">
    <div class="form-group col-md-6 control-inline">
      <label>Cơ quan</label>
      <input-select [items]="listAmountCabin" placeholder="Lựa chọn" class="form-control" formControlName="amountCabin">
      </input-select>
      <render-error [data]="myForm.get('data.amountCabin')"></render-error>
    </div>

    <div class="form-group col-md-6 control-inline">
      <label>Nhân viên lưu <span class="text-danger"> * </span></label>
      <input-select [items]="listEmpId" placeholder="Lựa chọn" class="form-control" formControlName="empId">
      </input-select>
      <render-error [data]="myForm.get('data.empId')"></render-error>
    </div>
  </div>

  <div class="row">
    <!-- <div class="form-group col-md-6 control-inline" formGroupName="data">
      <label>Số lượng<span class="text-danger"> * </span></label>
      <input-number [min]="0" class="form-control control-content" placeholder="Số lượng" formControlName="amountCabin">
      </input-number>
      <render-error [data]="myForm.get('data.amountCabin')"></render-error>
    </div> -->
    <div class="form-group col-md-6 control-inline" formGroupName="dataDb" *ngIf="!isView">
      <label>Hiển thị</label>
      <input-switch class="control-content" formControlName="status"></input-switch>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-12 control-inline" formGroupName="data">
      <label> Ghi chú</label>
      <textarea class="form-control control-content" placeholder="" formControlName="note" rows="7"></textarea>
    </div>
  </div>

  <div class="text-right mt-4">
    <button type="submit" class="btn btn-primary mr-3" [disabled]="isLoading" (click)="submitForm()" [hidden]="isView">
      <i nz-icon nzType="close-circle" class="mr-1" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu đóng'}} </button>
    <button type="submit" class="btn btn-primary" [disabled]="isLoading" (click)="submitForm(false)"
      [hidden]="isView"><i class="mr-1" nz-icon nzType="plus-circle" nzTheme="outline"></i>
      {{isLoading ? 'Đang tải...':'Lưu thêm'}}</button>
  </div>
</form>
<!-- /content area -->
