<nz-date-picker [nzClassName]="class" [(ngModel)]="controlValue" [nzDisabledDate]="disabledDate" [nzFormat]="format" [nzPlaceHolder]="disabled ? '' : placeholder"
  [nzAllowClear]="allowClear" [nzDisabled]="disabled"
  (ngModelChange)="onChange()" (focusin)="onBlur()" (focusout)="onUnBlur()" >
</nz-date-picker>
